<div class="row well">
    <div class="col-lg-6 col-md-6 col-sm-12">
        <h4>Permissions</h4>
        <ul class="list-unstyled FiledList">
            <li>
                <div class="FieldLable">Name</div>
                <div class="FiledValue"><input type="text" id="txtName" name="txtName" [(ngModel)]="this._permission.name"> </div>
            </li>
            <li>
                <div class="FieldLable">Description</div>
                <div class="FiledValue"> <textarea name="txtDescription" id="txtDescription" [(ngModel)]="this._permission.description" cols="70"
                        rows="3"></textarea> </div>
            </li>
        </ul>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
        <h4> Permission List : Total {{ this._permissionList.length }} records. </h4>
        <table class="table table-responsive table-striped">
            <thead>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of this._permissionList ; let i = index">
                    <td>{{ i+1 }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>
                        <div class="btn btn-info" style="float: left" (click)='EditRecord(item.name)'>Edit</div>
                        <div class="btn btn-danger" style="float: right" (click)='DeleteRecord(item.name)'>Del</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row well ">
    <div class="col-lg-6">
        <button class="btn btn-primary" (click)="AddRecord()"> Add New  </button>
        <button class="btn btn-primary" (click)="SaveRecord()"> Save  </button>
        <button class="btn btn-danger" (click)="DeleteRecord()"> Delete  </button>
        <button class="btn btn-primary" (click)="ClearAll()"> Clear  </button>
    </div>
    <div>
        <label class="ConfirmMsg" for="">{{this.confirmationMsg}}</label>
    </div>
</div>
