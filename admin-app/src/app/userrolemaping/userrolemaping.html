<div class="row well">
  <div class="col-lg-6 col-md-6 col-sm-12">
    <h4>User and Role Mapping</h4>
    <table>
      <thead>
        <th>
        </th>
        <th *ngFor="let role of _roles">
          {{role}}
        </th>
      </thead>
      <tbody> 
       <tr *ngFor="let user of _users">
         <td>
            {{user}}
         </td>
         <td *ngFor="let role of _roles" >
        <input type="checkbox" />
        </td>
         <tr>
      </tbody>
    </table>
  </div>
</div>
